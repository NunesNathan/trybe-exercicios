<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
  </head>
  <body>
    <h1>Exercícios</h1>
    <!-- 1 - Crie uma lista das pessoas que você já fez amizade na Trybe. -->
    <ul>
        <li><a href="#leo">Já interagi bastante com o Léo.</a></li>
        <li><a href="#celso">Participei de uma dinâmica que me fez interagir bem com o Celso.</a></li>
        <li><a href="#luiz">Troquei alguns conhecimentos com o Luiz Wanderson.</a></li>
    </ul>
    <!-- 2 - Adicione uma imagem que venha de uma URL externa. --> <br>
    <img src="https://global-uploads.webflow.com/5fba98ad987231cf0efa3d58/5fba9c9a93a2e77624258d49_Logo.svg" alt="Logo da Trybe!" width="400px">
    <!-- 3 - Adicione uma imagem que está no seu computador, local. --> <br>
    <img src="sourceHTML/paraquedismo.jpg" alt="Imagem de um paraquedista no plainando" width="300px">
    <!-- 4 - Crie um parágrafo para cada pessoa da sua lista. -->
    <p id="leo">Léo</p>
    <p id="celso">Celso</p>
    <p id="luiz">Luiz</p>
    <!-- 5 - Crie um link entre a sua lista e os parágrafos de pessoas. -->
    <!-- 6 - Crie um link para a página do Google. -->
    <a href="https://www.google.com" target="_blank">search!</a>
  </body>
</html>
